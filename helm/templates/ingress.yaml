{{- if and .Values.ingress.enabled .Values.ingress.admin.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "amuzing-filebrowser.fullname" . }}-admin
  {{- with .Values.ingress.admin.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.admin.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "amuzing-filebrowser.fullname" . }}
                port:
                  name: http
  {{- if .Values.ingress.tls }}
  tls:
    {{- toYaml .Values.ingress.tls | nindent 4 }}
  {{- end }}
---
{{- end }}

{{- if and .Values.ingress.enabled .Values.ingress.media.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "amuzing-filebrowser.fullname" . }}-media
  {{- with .Values.ingress.media.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.media.host | quote }}
      http:
        paths:
          - path: /files
            pathType: Prefix
            backend:
              service:
                name: {{ include "amuzing-filebrowser.fullname" . }}
                port:
                  name: http
          - path: /api/fs/preview
            pathType: Prefix
            backend:
              service:
                name: {{ include "amuzing-filebrowser.fullname" . }}
                port:
                  name: http
          - path: /api/fs/download
            pathType: Prefix
            backend:
              service:
                name: {{ include "amuzing-filebrowser.fullname" . }}
                port:
                  name: http
  {{- if .Values.ingress.tls }}
  tls:
    {{- toYaml .Values.ingress.tls | nindent 4 }}
  {{- end }}
{{- end }}
